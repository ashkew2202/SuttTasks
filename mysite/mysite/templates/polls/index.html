<!DOCTYPE html>
<html>
<head>
    <title>Polls</title>
</head>
<body>
    
        <h1>Polls</h1>
    
    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}  
        <div class="container">
            <li><a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></li>
        </div>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h1 {
        color: #333;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        margin: 5px 0;
    }
    a {
        text-decoration: none;
        color: #007BFF;
    }
    a:hover {
        text-decoration: underline;
    }
    p {
        color: #FF0000;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    h1 {
        text-align: center;
    }
</style>
</html>
